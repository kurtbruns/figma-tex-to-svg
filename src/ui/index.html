<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TeX to SVG</title>
  </head>
  <body>
    <main>
      <h1>Math: TeX to SVG</h1>
      <div class="container">
        <textarea id="input">x=\frac{-b \pm \sqrt{b^2-4 a c}}{2 a}</textarea>
        <div id="settings-panel">
          <div class="settings-grid">
            <div>
              <label for="display">Display style</label>
              <input type="checkbox" id="display" checked="true" onchange="convert();">
            </div>
            <div>
              <label for="bgcolor">Background</label>
              <input type="color" id="bgcolor-picker">
              <input
                type="text"
                id="bgcolor"
                maxlength="6"
                placeholder="000000"
                onchange="onColorTextChange('bgcolor')"
                onfocus="selectAllText(event)"
                onmousedown="selectAllText(event)"
              />
            </div>
            <div>
              <label for="fontsize">Font size</label>
              <input
                type="number"
                id="fontsize"
                min="8"
                max="1000"
                step="1"
                placeholder="24"
                onchange="saveConfig(); convert();"
                onfocus="selectAllText(event)"
                onmousedown="selectAllText(event)"
              />
            </div>
            <div>
              <label for="fontcolor">Font color</label>
              <input type="color" id="fontcolor-picker">
              <input
                type="text"
                id="fontcolor"
                maxlength="6"
                placeholder="E0E0E0"
                onchange="onColorTextChange('fontcolor')"
                onfocus="selectAllText(event)"
                onmousedown="selectAllText(event)"
              />
            </div>
          </div>
          <div id="subexpression-styling">
            <div id="subexpression-rows"></div>
            <button id="add-subexpression-btn">Add sub-expression style</button>
          </div>
        </div>
        <div id="edit-mode-indicator" class="">
          <div class="node-info">
            <span>Editing math expression</span>
          </div>
          <button class="locate-button" id="locate-button">
            Locate in Figma
          </button>
        </div>
      </div>
      <button id="place">Embed</button>
      <div id="preview-container">
        <div id="preview-header" onclick="togglePreview()">
          <span id="preview-toggle">></span>
          <label>Preview</label>
        </div>
        <div id="preview-output" class="collapsed">
          <div id="output"></div>
        </div>
      </div>
    </main>

    <!-- MathJax from CDN - load synchronously to ensure it's available before our script -->
    <script
      id="MathJax-script"
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <!-- The bundled UI script will be injected by HtmlWebpackPlugin -->
  </body>
</html>
